<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body style="background-color: rgb(56, 13, 29);"> 

<body>

    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="header-msg" class="ml-5 align-self-center  text-center"><h1>Register Here</h1></div>
        </div>



		<table bgcolor="white" width="300" height="200">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"placeholder="first Name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"placeholder="last Name"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"placeholder="email address"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"placeholder="age"></td>
				</tr>
               
				<tr id="btna">
					<td colspan="2"><input text="text-primary" type="button" name="button" id="btn" value="submit" onclick="AddRow()"></td>
				</tr>
			</tbody>
            
		</table>

		<table border="8" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}
    </script>

        <script src="./js/bootstrap.min.js"></script>
</body>
</html>
